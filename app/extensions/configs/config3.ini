[image]
path_to_search = testing/volumes
filename_contains = _Coronal
spatial_window_size = (200, 200, 40)
pixdim = 1.0, 1.0, 1.0
interp_order = 1
loader = simpleitk

[label]
path_to_search = data_raw
filename_contains = _fLabel
spatial_window_size = (200, 200, 40)
pixdim = 1.0, 1.0, 1.0
interp_order = 0
loader = simpleitk

[SYSTEM]
cuda_devices = ""
num_threads = 4
num_gpus = 1
model_dir = app/models/3

[NETWORK]
name = dense_vnet
batch_size = 5
queue_length = 10
activation_function = prelu
decay = 1e-6
reg_type = L2
volume_padding_size = 0
volume_padding_mode = symmetric
window_sampling = resize
histogram_ref_file = standardisation_models.txt
norm_type = percentile
cutoff = (0.01, 0.99)
normalisation = True
normalise_foreground_only = False
foreground_type = otsu_plus
multimod_foreground_type = and
whitening = True

[TRAINING]
sample_per_volume = 1
lr = 5e-4
loss_type = Dice
starting_iter = -1
save_every_n = 50
max_iter = 10001
bf_order = 3
bias_field_range = (-0.5, 0.5)
do_elastic_deformation = True
deformation_sigma = 25
num_ctrl_points = 6
proportion_to_deform = 0.5
validation_every_n = 50
validation_max_iter = 1
exclude_fraction_for_validation = 0.1
exclude_fraction_for_inference = 0.1
dataset_split_file = dataset_split.csv

[INFERENCE]
border = (0, 0, 0)
inference_iter = -1
output_interp_order = 0
spatial_window_size = (200, 200, 40)
save_seg_dir = output_for_evaluation

[SEGMENTATION]
image = image
label = label
label_normalisation = False
output_prob = False
num_classes = 3

